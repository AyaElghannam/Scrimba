<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div class="first-section">
      <div class="sectionOne general">
        <h1>Unit Converter</h1>
      </div>
      <div class="sectionTwo general">
        <form action="input" type="text">
          <input
            type="text"
            name="numbergiven"
            id="given"
            placeholder="Enter Value to convert"
          />
        </form>
      </div>
      <div class="sectionThree general">
        <h4>Select given value's unit</h4>

        <input
          type="radio"
          class="container"
          name="unit"
          id="feet"
          value="feet"
          required="required"
          checked="checked"
        />
        <label for="feet">Feet</label>

        <input
          type="radio"
          class="container"
          name="unit"
          id="meters"
          value="meters"
        />
        <label for="meters">meters</label>

        <input
          type="radio"
          class="container"
          name="unit"
          id="liters"
          value="liters"
        />
        <label for="liters">Liters</label>

        <input
          type="radio"
          class="container"
          name="unit"
          id="galons"
          value="galons"
        />
        <label for="galons">Galons</label>

        <input
          type="radio"
          class="container"
          name="unit"
          id="Kilograms"
          value="Kilograms"
        />
        <label for="Kilograms">Kilograms</label>

        <input
          type="radio"
          class="container"
          name="unit"
          id="Pounds"
          value="Pounds"
        />
        <label for="Pounds">Pounds</label>

        <br />

        <button onclick="convert()">Convert</button>
      </div>
    </div>

    <div class="second-section">
      <h3>Length (Meter/Feet)</h3>
      <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      <h3>Volume (Liters/Gallons)</h3>
      <p>20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p>
      <h3>Mass (Kilograms/Pounds)</h3>
      <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
