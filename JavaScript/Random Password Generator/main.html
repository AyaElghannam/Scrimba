<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <p class="text">Generate a</p>
        <p class="text colored">random password</p>
        <p class="hint">Never use an insecure password again.</p>
      </div>
      <div class="section scnd">
        <div class="first-sub">
          <button class="generate" onclick="generate()">
            <img src="./icons/bolt_white_24dp.svg" alt="bolt" />Generate
            Passwords
          </button>
        </div>
        <div class="second-sub">
          <span> Enter the Length of the password: </span>
          <input type="text" name="length" id="passlen" />
        </div>
      </div>
      <hr />
      <div class="section btns">
        <button id="btn-1" onclick="getfirst()">...</button>
        <button id="btn-2" onclick="getscnd()">...</button>
      </div>
      <div class="section btns">
        <button id="btn-3" onclick="getthird()">...</button>
        <button id="btn-4" onclick="getfourth()">...</button>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
